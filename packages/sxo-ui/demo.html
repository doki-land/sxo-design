        body { background: var(--sxo-color-background-primary); color: var(--sxo-color-primary); font-family: sans-serif; padding: 4rem; }
        .section { margin-bottom: 4rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .bg-accent-neon { background-color: var(--sxo-color-accent-neon, #00FF94); }
.bg-accent-vivid { background-color: var(--sxo-color-accent-vivid, #FF003D); }
.bg-neutral-100 { background-color: var(--sxo-color-neutral-100, #F5F5F5); }
.bg-primary { background-color: var(--sxo-color-primary, #000000); }
.bg-secondary { background-color: var(--sxo-color-secondary, #1A1A1A); }
.border-accent-vivid { border-color: var(--sxo-color-accent-vivid, #FF003D); border-width: 1px; border-style: solid; }
.border-primary { border-color: var(--sxo-color-primary, #000000); border-width: 1px; border-style: solid; }
.cursor-pointer { cursor: pointer; }
.duration-200 { transition-duration: 200ms; }
.duration-300 { transition-duration: 300ms; }

.flex-col { flex-direction: column; }

.justify-end { justify-content: flex-end; }

.mt-8 { margin-top: var(--sxo-spacing-8, 32px); }

.p-6 { padding: var(--sxo-spacing-6, 24px); }
.p-8 { padding: var(--sxo-spacing-8, 32px); }
.px-2\.5 { padding-inline: 2.5; }
.px-4 { padding-inline: var(--sxo-spacing-4, 16px); }
.px-6 { padding-inline: var(--sxo-spacing-6, 24px); }
.py-1 { padding-block: var(--sxo-spacing-1, 4px); }
.py-2 { padding-block: var(--sxo-spacing-2, 8px); }

.shadow-hard-accent { box-shadow: 4px 4px 0px #0057FF; }

.text-neutral-500 { color: var(--sxo-color-neutral-500, #9E9E9E); }

.text-secondary-foreground { color: var(--sxo-color-secondary-foreground, #FFFFFF); }
.text-sm { font-size: var(--sxo-typography-fontSize-sm, 14px); }
.tracking-tighter { letter-spacing: -0.05em; }
.tracking-widest { letter-spacing: 0.1em; }
.transition { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
.uppercase { text-transform: uppercase; }
.w-full { width: full; }
.z-50 { z-index: 50; }

.focus\:shadow-hard:focus { box-shadow: 4px 4px 0px #000000; }
.hover\:bg-accent-neon:hover { background-color: var(--sxo-color-accent-neon, #00FF94); }
.hover\:bg-accent-vivid:hover { background-color: var(--sxo-color-accent-vivid, #FF003D); }

<body>
    <div class="section">
        <h1 class="text-4xl font-black uppercase tracking-tighter mb-8">SXO Design System / High-End BW</h1>
        
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 uppercase">Buttons</h2>
            <div class="flex gap-4">
                <button class="inline-flex items-center justify-center font-bold transition duration-200 select-none uppercase tracking-widest bg-primary text-primary-foreground hover:bg-accent-vivid shadow-hard active:translate-x-1 active:translate-y-1 active:shadow-none h-12 px-6 text-sm rounded-md cursor-pointer">Primary</button>
                <button class="inline-flex items-center justify-center font-bold transition duration-200 select-none uppercase tracking-widest bg-accent-vivid text-white hover:bg-accent-neon hover:text-black shadow-hard active:translate-x-1 active:translate-y-1 active:shadow-none h-12 px-6 text-sm rounded-md cursor-pointer">Accent</button>
                <button class="inline-flex items-center justify-center font-bold transition duration-200 select-none uppercase tracking-widest border-2 border-primary bg-transparent text-primary hover:bg-primary hover:text-white shadow-hard active:translate-x-1 active:translate-y-1 active:shadow-none h-12 px-6 text-sm rounded-md cursor-pointer">Outline</button>
                <button class="inline-flex items-center justify-center font-bold transition duration-200 select-none uppercase tracking-widest bg-transparent hover:bg-neutral-100 text-primary h-12 px-6 text-sm rounded-md cursor-pointer">Ghost</button>
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 uppercase">Badges</h2>
            <div class="flex gap-4">
                <span class="inline-flex items-center font-bold uppercase tracking-widest transition-colors select-none bg-primary text-white px-2.5 py-1 text-[10px]">New</span>
                <span class="inline-flex items-center font-bold uppercase tracking-widest transition-colors select-none bg-accent-vivid text-white px-2.5 py-1 text-[10px]">Hot</span>
                <span class="inline-flex items-center font-bold uppercase tracking-widest transition-colors select-none bg-accent-neon text-black px-2.5 py-1 text-[10px]">Neon</span>
                <span class="inline-flex items-center font-bold uppercase tracking-widest transition-colors select-none border-2 border-primary text-primary px-2.5 py-1 text-[10px]">Outline</span>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="text-xl font-bold mb-4 uppercase">Cards</h2>
        <div class="grid">
            <div class="bg-white transition-all duration-300 overflow-hidden border-2 border-primary shadow-hard p-6 cursor-pointer hover:-translate-x-1 hover:-translate-y-1 hover:shadow-hard active:translate-x-0 active:translate-y-0 active:shadow-none">
                <h3 class="text-lg font-black mb-2 uppercase">Elevated Card</h3>
                <p class="text-neutral-500 text-sm">极致黑白配色的硬阴影效果，极具现代感。</p>
            </div>
            <div class="bg-white transition-all duration-300 overflow-hidden border-2 border-accent-vivid shadow-hard p-6 cursor-pointer hover:-translate-x-1 hover:-translate-y-1 hover:shadow-hard active:translate-x-0 active:translate-y-0 active:shadow-none">
                <h3 class="text-lg font-black mb-2 uppercase">Accent Card</h3>
                <p class="text-neutral-500 text-sm">高饱和度点缀色，用于强调核心内容。</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="text-xl font-bold mb-4 uppercase">Inputs</h2>
        <div class="grid">
            <input type="text" placeholder="Outline Input" class="flex w-full transition-all duration-200 bg-transparent px-4 py-2 text-sm placeholder:text-neutral-400 focus:outline-none disabled:cursor-not-allowed disabled:opacity-30 border-2 border-primary focus:border-accent-vivid focus:shadow-hard h-12 text-sm text-primary" />
            <input type="text" placeholder="Bottom Line Input" class="flex w-full transition-all duration-200 bg-transparent px-4 py-2 text-sm placeholder:text-neutral-400 focus:outline-none disabled:cursor-not-allowed disabled:opacity-30 border-b-2 border-primary rounded-none focus:border-accent-vivid h-12 text-sm text-primary" />
        </div>
    </div>
</body>
